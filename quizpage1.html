<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

.body{
  padding: 0px;
  margin: 0px;
  border: 0px;
  color: white;
}
.row1 {
  background-size: 100%;
  padding:0px;
  margin:0px;
  border:0px;
  color: white;
}
.column {
    text-align:center;
    font-size: 30px;
    font-family: "Lato", sans-serif;
    position:absolute;
    top:100px;
    bottom:0;
    width:50%;
    background-size:cover;
}

.left {
    left:0;
    background-image:url(lake.jpg);
    text-align:center;
    font-size: 30px;
    font-family: "Lato", sans-serif;
    color: white;
    }
.right {
    right:0;
    background-image:url(sun.jpg);
    text-align:center;
    font-size: 30px;
    font-family: "Lato", sans-serif;
    color: white;
    display: block;
    }
}
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}
.row1 {
  text-align: center;
  font-family: "Lato", sans-serif;
}
.row2 {
    content: "";
    display: table;
    clear: both;
    text-align: center;
    font-family: "Lato", sans-serif;
    color: white;
}
</style>
</head>
<body background="jellyfishbandw.jpg">



<div class="row1">
  <br>
  <h1>Are you extroverted or introverted?</h1>
  <br><br>
</div>

<div class="row2">
  <a class="column left" href="http://www.google.com" title="A lake" id="lake">Introverted</a>
  <a class="column right" href="http://www.google.com" title="A sun" id="sun">Extroverted</a>
</div>

</body>
</html>
